<body>
    <div id="login-container">
        <h2>Login</h2>

            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
<body>

        </div>

            <p>Bomb Drop </p>

            <a href="#" class="button"> Up </a>
