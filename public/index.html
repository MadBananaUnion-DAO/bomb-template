<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaBombBattle by MadeBananaUnion</title>   
    <link rel="stylesheet" href="styles.css">    
</head>
<body>
    <div class="top-button">
        <a href="#!bomb" class="button bomb"><img src="128x128-bomb.gif" alt="BananaBomb" class="button-icon">!bomb</a>
        <a href="#block" class="button block"><img src="128x128-block.gif" alt="Block" class="button-icon">#block</a>
        <a href="bazooka!!" class="button shoot"><img src="bazooka-128x128.png" alt="Block" class="button-icon">*shoot*</a>
        <a href="#shield" class="button shield"><img src="128x128-block.gif" alt="Block" class="button-icon">#shield</a>
        <a href="#boost" class="button boost"><img src="rocket-128x128.png" alt="Block" class="button-icon">$boost</a>
        <a href="!shoot" class="button pew-pew"><img src="128x128-bomb.gif" alt="Block" class="button-icon">!pew-pew</a>
        <a href="#!nuke" class="button nuke"><img src="128x128-bomb.gif" alt="Block" class="button-icon">~NUKE~</a>
    </div>
</body>
</html>
